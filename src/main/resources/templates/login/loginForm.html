<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
     .container {
        max-width: 560px;
     }
     .field-error {
        border-color: #dc3545;
        color: #dc3545;
     }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>
  <form action="item.html" th:action th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
        전체 오류 메시지
      </p>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingLoginId" th:field="*{loginId}" th:errorclass="field-error" placeholder="로그인 ID">
      <label for="floatingLoginId" th:text="#{label.loginForm.loginId}">Login ID</label>
      <div class="field-error" th:errors="*{loginId}" />
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호">
      <label for="floatingPassword" th:text="#{label.loginForm.password}">Password</label>
      <div class="field-error" th:errors="*{password}" />
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">
          로그인
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">
          취소
        </button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
