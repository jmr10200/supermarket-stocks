<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
     .container {
        max-width: 560px;
     }
     .field-error {
        border-color: #dc3545;
        color: #dc3545;
     }
    </style>
</head>

<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${memberAddForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                전체 오류 메시지
            </p>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingLoginId" th:field="*{loginId}" th:errorclass="field-error" placeholder="로그인 ID" required>
            <label for="floatingLoginId" th:text="#{label.member.loginId}">Login ID</label>
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호" required>
            <label for="floatingPassword" th:text="#{label.member.password}">Password</label>
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName" th:field="*{name}" th:errorclass="field-error" placeholder="이름" required>
            <label for="floatingName" th:text="#{label.member.name}">Name</label>
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingMailAddress" th:field="*{emailAddress}" th:errorclass="field-error" placeholder="name@example.com" value="stock1234@example.com" required>
            <label for="floatingMailAddress" th:text="#{label.member.mailAddress}">email</label>
            <div class="field-error" th:errors="*{emailAddress}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    회원 가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">
                    취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
